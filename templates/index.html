<!doctype html>
<html lang="en">
<head>
    <title>İTÜ Ders Programı Görüntüleyici</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="p-5">

<h1>İTÜ Ders Programı Arşiv</h1>

<form method="POST">
    <div class="form-group">
        <label>Dönem Seçin:</label>
        <select name="term" class="form-control" onchange="this.form.submit()">
            <option value="">Seçin</option>
            {% for term in terms %}
            <option value="{{ term }}" {% if term == selected_term %}selected{% endif %}>{{ term }}</option>
            {% endfor %}
        </select>
    </div>

    {% if selected_term %}
    <div class="form-group">
        <label>Ders Kodu Seçin:</label>
        <select name="course" class="form-control" onchange="this.form.submit()">
            <option value="">Seçin</option>
            {% for course in courses %}
            <option value="{{ course }}" {% if course == selected_course %}selected{% endif %}>{{ course }}</option>
            {% endfor %}
        </select>
    </div>
    {% endif %}
</form>

{% if table_html %}
<hr>
<h2>{{ selected_course }} Ders Programı</h2>
{{ table_html | safe }}
{% endif %}

</body>
</html>
